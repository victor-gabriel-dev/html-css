<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <STyle>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
        
    </STyle>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo broco A</div>
        <div class="item">exemplo broco B</div>
        <div class="item">exemplo broco C</div>
        <div class="item">exemplo broco D</div>
        <div class="item">exemplo broco E</div>
        <div class="item">exemplo broco F</div>
    </div>
    
</body>
</html>
