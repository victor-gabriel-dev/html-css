<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
        <h1>meu primeiro formulario</h1>
        <form action="cadastro.php">

        <p>
            <label for="iano">sua data de nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">sua idade Ã©</label>
            <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        
        </form>


     <script>
        function calcidade() {
            let atual = new Date().getFullYear(); iidade.innerHTML = Number(atual) - Number(iano.value);
        }
     </script>

</body>
</html>
