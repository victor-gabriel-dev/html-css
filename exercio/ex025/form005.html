<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">maculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">feminino</label>
        </fieldset>

       <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label> <br>
       </fieldset>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
