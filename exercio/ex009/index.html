<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <h1>trabalhado com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1"><!--i A a I i-->
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar dentes</li>
        <li>trabalhar</li>
        <li>ir para facudade</li>
        <li>volta para casa</li>
        <li>jantar</li>
    </ol>
    <h2>lista não ordenadas</h2>
    <ul type="disc"><!--disc circle square-->
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>
</body>
</html>
