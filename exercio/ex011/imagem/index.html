<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>
        tente abrir esse site em varios dipositivo diferentes ou simplemente aumente e diminua o tramanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="pequeno.png" type="image/png">
        <source media="(max-width:1050px )" srcset="medio.png" type="image/png">
        <img src="grande.png" alt="imagem flexivel">
    </picture>
     
    <h2>reproduzindo audio</h2>
    <p>vamos aprender a reproduzir audios html</p>
    <audio src="Jingle Bells - The Soundlings.mp3" controls autoplay></audio>
</body>
</html>
